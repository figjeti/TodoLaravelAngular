
<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-12">
      <div class="container">
        <div class="row" >
            <div class="text-center"><button type="submit" class="btn btn-success btn-lg" ng-click="showModal()">Add A Todo Item <i class="glyphicon glyphicon-plus"></i></button></div>
            <div class="col-md-12">
                <form action="#" method="get">
                    <div class="input-group">
                        <!-- USE ANGULAR AJAX CALLS TO SEARCH BY FILTERING -->
                        <input class="form-control" id="system-search" name="q" placeholder="Todo Filter" ng-model="searchText">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary" disabled="disabled"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                </form>
                 
            </div>
            <div class="col-md-12">
                <table class="table table-list-search table-striped">
                    <thead>
                        <tr>
                            <th>Todo Item Number</th>
                            <th>Todo Name</th>
                            <th>Todo Description</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr ng-repeat="todo in todos | filter:searchText">
                            <td>{{  todo.id }}</td>
                            <td>{{  todo.name }}</a></td>
                            <td>{{  todo.description }}<button class="btn btn-sm btn-danger" ng-click="deleteTodo(todo.id)" id="loadMoreButton" >Delete Item</button></td>
                        </tr>
                    </tbody>
                </table> 
                <!-- End of Table-to-load-the-data Part -->                  
            </div>
            <div class="text-right"><button class="btn btn-primary" ng-disabled="currentPage >= lastPage" ng-click="loadMoreTodos()" id="loadMoreButton" >{{loadMoreText}}</button></div>
             
            <!-- Modal (Pop up when detail button clicked) -->
            <div class="modal fade" id="addTodoModal" tabindex="-1" role="dialog" aria-labelledby="addTodoModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                            <h4 class="modal-title" id="addTodoModalLabel">Add A New Todo</h4>
                        </div>
                        <div class="modal-body">
                            <form name="frmAddTodo" class="form-horizontal" novalidate="">
 
                                <div class="form-group error">
                                    <label for="TodoName" class="col-sm-3 control-label">Todo Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control has-error" id="name" name="name" placeholder="todo Name" value=""
                                        ng-model="todo.name" ng-required="true">
                                        <span class="help-inline"
                                        ng-show="frmAddTodo.name.$invalid && frmAddTodo.name.$touched">Please add a todo name</span>
                                    </div>
                                </div>
                                <div class="form-group error">
                                    <label for="TodoDescription" class="col-sm-3 control-label">Todo Description</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control" rows="3" class="form-control has-error" id="description" name="description" placeholder="todo Description" value="" ng-model="todo.description" ng-required="true" ></textarea>
                                        <span class="help-inline"
                                        ng-show="frmAddTodo.description.$invalid && frmAddTodo.description.$touched">Add Description Please!</span>
                                    </div>                                        
                                </div>
 
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="btn-save" ng-click="addTodo()" ng-disabled="frmAddTodo.$invalid">Add Todo </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </div>
  </div>
